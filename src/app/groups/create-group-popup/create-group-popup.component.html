<h1 mat-dialog-title>Create group</h1>
<div class="mat-dialog-content">
  <app-group-form [formControl]="groupForm"></app-group-form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button
    mat-button
    color="primary"
    (click)="createGroup()"
    [disabled]="submitDisabled || groupForm.invalid"
  >
    Create
  </button>
</div>
