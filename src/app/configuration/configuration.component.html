<mat-card>
  <app-configuration-form
    [formControl]="control"
    [inheritsFrom]="globalConfiguration">
  </app-configuration-form>
  <div class="actions">
    <button
      mat-button
      color="primary"
      (click)="saveConfiguration()"
      [disabled]="submitDisabled || control.invalid"
    >
      Save
    </button>
  </div>
</mat-card>
