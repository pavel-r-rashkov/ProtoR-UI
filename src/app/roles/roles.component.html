<mat-card>
  <button
    mat-raised-button
    color="primary"
    (click)="openCreateRoleDialog()"
  >
    New Role
  </button>
  <app-role-list
    [pagedItems]="pagedItems"
    (stateChange)="gridStateChanged($event)"
    (editRoleClick)="openUpdateRoleDialog($event)"
    (deleteRoleClick)="deleteRoleClicked($event)">
  </app-role-list>
</mat-card>
