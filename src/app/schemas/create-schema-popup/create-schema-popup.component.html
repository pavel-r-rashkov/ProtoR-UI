<h1 mat-dialog-title>Create schema</h1>
<div class="mat-dialog-content">
  <app-schema-form [formControl]="schemaForm"></app-schema-form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button
    mat-button
    color="primary"
    (click)="createSchema()"
    [disabled]="submitDisabled || schemaForm.invalid"
  >
    Create
  </button>
</div>
